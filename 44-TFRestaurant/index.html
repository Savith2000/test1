<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" >
      <div class="jumbotron" style="background-color: aqua; color: black; text-align: center;">
        <h1>Reseravtion Form</h1>
        <h3>Please Fill Out the Information Below</h3>
        <hr />
        <a href="/reserve"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-plus"></span> Add A Reservation
          </button></a
        >
      </div>
      <div class="row">
        <div class="col-12">
         

          <div class="card">
            <div class="card-header">
              <h3><strong>Reservation</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3>
                  <strong>Role:</strong> <span id="role">Jedi Master</span>
                </h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3>
                  <strong>Force Points:</strong>
                  <span id="force-points">2000</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>
